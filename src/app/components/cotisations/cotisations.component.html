<div style="background: #f9f5f2; height: 100%">
  <div
    style="
      position: relative;
      background-color: #13535d;
      height: 140px;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
      padding-top: 18px;
    "
  >
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-end;
        margin-right: 20px;
      "
    >
      <div
        style="
          direction: rtl;
          font-size: 30px;
          font-family: 'Khebrat', serif;
          font-weight: 100;
        "
      >
        ٱلسَّلَامُ عَلَيْكُمْ
      </div>
      <div style="font-family: RotundaLight, serif; text-align: center">
        James Bond
      </div>
    </div>
    <div
      style="
    background-color: white;
    height: 75px;
    width: 110px;
    position: absolute;
    bottom: 0px;
    border-bottom-left-radius: 50px;
    border-top-right-radius: 25px;
}
      "
    >
      <div
        style="
          height: 60px;
          width: 60px;
          border-radius: 30px;
          background-color: wheat;
          background-image: url(assets/navbar-icons/arabe.png);
          background-size: cover;
          position: absolute;
          bottom: 5px;
          left: 25px;
        "
      ></div>
    </div>
  </div>

  <div style="margin-top: 80px; font-family: CocoGooseMedium; font-size: 30px">
    Consulter ses cotisations
  </div>
  <div class="swiper" style="padding: 16px">
    <div class="swiper-wrapper" style="align-items: center">
      <div
        class="swiper-slide"
        (click)="onClickMonth(month.id)"
        *ngFor="let month of months; let i = index"
      >
        <div style="display: flex; flex-direction: column; align-items: center">
          <div
            style="
              font-family: RotundaLight, serif;
              font-size: 30px;
              margin-top: 20px;
            "
          >
            {{ month.name }}
          </div>

          <div style="display: flex; flex-direction: row">
            <div style="height: 60px; width: 60px; margin-top: 70px">
              <img src="assets/months/check-mark.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div (click)="swiper.slideNext()" class="swiper-button-next"></div>
    <div (click)="swiper.slidePrev()" class="swiper-button-prev"></div>
  </div>
</div>
