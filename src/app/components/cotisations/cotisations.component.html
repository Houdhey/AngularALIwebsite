<div
  style="
    background: linear-gradient(to bottom, #384db2, #0f81b1, #3da0c0);
    height: 100%;
  "
>
  <div class="swiper" style="padding-right: 16px; padding-left: 16px">
    <div class="swiper-wrapper" style="align-items: center">
      <div
        class="swiper-slide"
        (click)="onClickMonth(month.id)"
        *ngFor="let month of months; let i = index"
      >
        <div style="display: flex; flex-direction: column; align-items: center">
          <div style="font-family: RotundaLight, serif; font-size: 30px">
            {{ month.name }}
          </div>
          <div>Image</div>
          <div style="display: flex; flex-direction: row">
            <div>Statut :</div>
            <div>Image statut</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div (click)="swiper.slideNext()" class="swiper-button-next"></div>
    <div (click)="swiper.slidePrev()" class="swiper-button-prev"></div>
  </div>
</div>
