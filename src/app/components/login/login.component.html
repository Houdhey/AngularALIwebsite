<div
  style="
    background: linear-gradient(to bottom, #384db2, #0f81b1, #3da0c0);
    height: 100%;
  "
>
  <div class="circle-header"></div>

  <div class="title-text" style="margin-top: 300px">Bienvenue</div>
  <div style="text-align: center">
    <img src="assets/icon/LogoAcmal.png" />
  </div>
  <div
    style="
      font-family: RotundaLight, serif;
      color: white;
      font-size: 15px;
      text-align: center;
    "
  >
    Connectez vous à votre compte ACMAL
  </div>
  <form [formGroup]="form">
    <div id="sign-in-button"></div>
    <div style="text-align: center">
      <input
        formControlName="phone"
        id="userPhone"
        type="number"
        class="input-design"
        placeholder="Numéro de téléphone"
        style="margin-top: 10px"
      />
    </div>

    <div (click)="signIn()" class="button-design" style="margin-top: 50px">
      Se connecter
    </div>
  </form>
  <div
    style="
      font-family: RotundaLight, serif;
      font-size: 15px;
      text-align: center;
      margin-top: 15px;
      color: white;
    "
  >
    Pas de compte? <span style="text-decoration: underline">Inscription</span>
  </div>
</div>
