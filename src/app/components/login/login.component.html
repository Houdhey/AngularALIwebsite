<div
  style="
    background: linear-gradient(to right, #3e70b2, #7c8bde, #3f66c4);
    height: 100%;
  "
>
  <div class="circle-header"></div>

  <div class="title-text" style="margin-top: 300px">Bienvenue</div>
  <div style="text-align: center">
    <img src="assets/icon/LogoAcmal.png" />
  </div>
  <div
    style="
      font-family: RotundaLight, serif;
      color: white;
      font-size: 15px;
      text-align: center;
    "
  >
    Connectez vous à votre compte ACMAL
  </div>
  <div style="text-align: center">
    <input
      id="userPhone"
      type="number"
      class="input-design"
      placeholder="Numéro de téléphone"
      style="margin-top: 10px"
    />
  </div>

  <div (click)="connect()" class="button-design" style="margin-top: 50px">
    Se connecter
  </div>
  <div id="recaptcha-container"></div>
  <button (click)="sendLoginCode()">SMS Text Login Code</button>
  <div>
    <hr />
    <label>Enter your Verification Code Here</label><br />
    <input type="text" name="code" [(ngModel)]="verificationCode" />

    <button (click)="verifyLoginCode()">Verify</button>
  </div>

  <div *ngIf="user">
    You have successfully logged in with your phone number! UserId:
    {{ user?.uid }}
  </div>

  <div
    style="
      font-family: RotundaLight, serif;
      font-size: 15px;
      text-align: center;
      margin-top: 15px;
      color: white;
    "
  >
    Pas de compte? <span style="text-decoration: underline">Inscription</span>
  </div>
</div>
